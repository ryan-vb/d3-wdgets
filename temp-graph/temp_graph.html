<body>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil quas et quae cum perspiciatis amet deserunt
        nostrum eum eveniet molestiae odio nesciunt modi harum sit numquam, deleniti assumenda magni ipsa.</h2>

    <ul></ul>
    <svg width="300px" height="300px"></svg>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        heros = ["The Hulk", "Aqua Man", "Bat Man"]

        // Style change example
        d3.select("h2")
            .style("font-size", "10px")
            .style("color", "RED");

        
        // list example
        d3.select("ul")
            .selectAll("li")
            .data(heros)
            // Repeat for each in data
            .enter()
            .append("li")
            .text(hero => hero)

        numbers = [20, 30, 29, 39, 26, 10, 8, 4, 3, 14, 18, 30, 40]
        barHeight = 40
        w = 300
        h = 300

        // Bar graph example
        d3.select("svg")
            .selectAll("rect")
            .data(numbers)
            .enter()
            .append("rect")
            .attr('color-fill', "RED")
            .attr('width', d => d * 5)
            .attr("height", barHeight - 4)
            .attr('transform', (d, i) => "translate(100," + i * barHeight + ")")

            // Line Graph example
        d3.select("svg")
            .append("g")
            .append("path")
            .classed("line-graph", true)
            // ?
            .datum(numbers)
            .attr("fill", "none")
            .attr("d", d3.line()
                .y(d => 200 - d * 5)
                .x((d, i) => i * 300/20))
    </script>
</body>

</html>
